<!DOCTYPE html>

<body>
	<!-- the entire body must be written by student -->
	<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Insurance Registration</title>
</head>
<body>

    <h2>Car Insurance Registration</h2>

    <form  method="POST">

        <!-- Name -->
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <!-- Email -->
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Gender -->
        <label>Gender</label><br>
        <input type="radio" id="gender_m" name="gender" value="male" required>
        <label for="gender_m">Male</label>
        <input type="radio" id="gender_f" name="gender" value="female" required>
        <label for="gender_f">Female</label><br><br>

        <!-- Car Brands -->
        <label for="cars">Car Brands</label><br>
        <select id="cars" name="cars">
            <option value="">--Select a Car Brand--</option>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mercedez">Mercedez</option>
        </select><br><br>

       <label for="carage">Car Age (in years)</label><br>
        <input type="number" id="carage" name="carage" required><br><br>

        <!-- Date of Purchase -->
        <label for="dop">Date of Purchase</label><br>
        <input type="date" id="dop" name="dop" required><br><br>

        <!-- Password -->
        <label for="password">Password</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>

    </form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
